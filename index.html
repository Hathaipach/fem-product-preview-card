<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image of a perfume bottle"
          class="for-desktop"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="image of a perfume bottle"
          class="for-mobile"
        />
      </div>
      <div class="right">
        <h2 class="upper-heading">PERFUME</h2>
        <h1 class="lower-heading">Gabrielle Essence Eau De Parfum</h1>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="pricing">
          <b class="new-price">$149.99</b>
          <span class="old-price"> $169.99 </span>
        </div>
        <button class="cta">
          <img src="./images/icon-cart.svg" alt="icon of cart" srcset="" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
